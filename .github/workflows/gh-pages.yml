name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # 这里根据您的主分支名称进行调整

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install Dependencies
        run: npm install  # 这里根据您的博客项目使用的包管理器进行调整，如 npm 或 yarn

      - name: Build Site
        run: npm run build  # 这里根据您的博客项目的构建脚本进行调整

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build  # 这里根据您的博客项目构建后的输出目录进行调整
